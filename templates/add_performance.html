{% extends "base.html" %}
{% block title %}Add Performance{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Add Performance</h2>

    <form method="POST">

        <label>Machine</label>
        <select name="machine_id">
            {% for m in machines %}
                <option value="{{ m[0] }}">{{ m[1] }}</option>
            {% endfor %}
        </select>

        <label>Operating Time (hours)</label>
        <input type="number" name="operating_time" step="0.01" required>

        <label>Downtime (hours)</label>
        <input type="number" name="downtime" step="0.01" required>

        <label>Actual Output</label>
        <input type="number" name="actual_output" required>

        <label>Ideal Output</label>
        <input type="number" name="ideal_output" required>

        <label>Good Units</label>
        <input type="number" name="good_units" required>

        <label>Total Units</label>
        <input type="number" name="total_units" required>

        <div class="btn-row">
            <button type="submit" class="primary-btn">Save</button>
            <a href="/performance" class="secondary-btn">Back</a>
        </div>
    </form>
</div>
{% endblock %}
