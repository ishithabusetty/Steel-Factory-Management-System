{% extends "base.html" %}
{% block title %}Modify Performance{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Modify Performance</h2>

    <form method="POST">

        <label>Operating Time (hours)</label>
        <input type="number" name="operating_time" step="0.01" value="{{ data[2] }}" required>

        <label>Downtime (hours)</label>
        <input type="number" name="downtime" step="0.01" value="{{ data[3] }}" required>

        <label>Actual Output</label>
        <input type="number" name="actual_output" value="{{ data[4] }}" required>

        <label>Ideal Output</label>
        <input type="number" name="ideal_output" value="{{ data[5] }}" required>

        <label>Good Units</label>
        <input type="number" name="good_units" value="{{ data[6] }}" required>

        <label>Total Units</label>
        <input type="number" name="total_units" value="{{ data[7] }}" required>

        <label>Override Password</label>
        <input type="password" name="override_password" required>

        <div class="btn-row">
            <button type="submit" class="primary-btn">Save</button>
            <a href="/performance" class="secondary-btn">Back</a>
        </div>
    </form>

    <p style="color:red;">{{ message }}</p>
</div>
{% endblock %}
