{% extends "base.html" %}
{% block title %}Modify Machine{% endblock %}
{% block content %}
<div class="card" style="max-width:700px;margin:auto">
  <h2>Modify Machine</h2>
  {% if message %}<div class="muted" style="color:var(--danger)">{{ message }}</div>{% endif %}
  <form method="post">
    <label>Name</label><input type="text" name="name" value="{{ machine[1] }}" required>
    <label>Type</label><input type="text" name="type" value="{{ machine[2] }}" required>
    <label>Location</label><input type="text" name="location" value="{{ machine[3] }}" required>
    <label>Status</label>
    <select name="status">
      <option {% if machine[4]=='Active' %}selected{% endif %}>Active</option>
      <option {% if machine[4]=='Inactive' %}selected{% endif %}>Inactive</option>
    </select>
    <label>Override Password</label><input type="password" name="override_password" required>
    <div style="display:flex;gap:12px">
      <button class="btn" type="submit">Save</button>
      <a class="btn" href="{{ url_for('view_machines') }}">Back</a>
    </div>
  </form>
</div>
{% endblock %}
