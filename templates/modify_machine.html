{% extends "base.html" %}
{% block title %}Modify Machine{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Modify Machine</h2>

    <form method="POST">

        <label>Machine Name</label>
        <input type="text" name="name" value="{{ machine[1] }}" required>

        <label>Machine Type</label>
        <input type="text" name="type" value="{{ machine[2] }}" required>

        <label>Location</label>
        <input type="text" name="location" value="{{ machine[3] }}" required>

        <label>Status</label>
        <select name="status">
            <option value="Active" {% if machine[4]=='Active' %}selected{% endif %}>Active</option>
            <option value="Inactive" {% if machine[4]=='Inactive' %}selected{% endif %}>Inactive</option>
        </select>

        <label>Override Password</label>
        <input type="password" name="override_password" required>

        <div class="btn-row">
            <button type="submit" class="primary-btn">Save</button>
            <a href="/machines" class="secondary-btn">Back</a>
        </div>
    </form>

    <p style="color:red;">{{ message }}</p>
</div>
{% endblock %}
